<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="d-flex min-vh-100">
        <aside class="sidebar-stilnovo p-4 d-none d-lg-flex flex-column">
            <div class="logo-wrapper mb-5">
                <img src="images/logo.png" alt="Stilnovo" class="logo-img">
                <span class="brand">Stilnovo</span>
            </div>
            
            <nav class="nav flex-column gap-1">
                <a class="nav-link-stilnovo" href="user-page.html"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
                <a class="nav-link-stilnovo active" href="#"><i class="fa-solid fa-box-open"></i> My Products</a>
                <a class="nav-link-stilnovo" href="favorite-products-page.html"><i class="fa-solid fa-heart"></i> Favorites</a>

                <a class="nav-link-stilnovo" href="sales-and-orders-page.html"><i class="fa-solid fa-handshake"></i> Sales & Orders</a>
                <a class="nav-link-stilnovo" href="message-page.html"><i class="fa-solid fa-comment-dots"></i> Messages</a>
                <a class="nav-link-stilnovo" href="statistics-page.html"><i class="fa-solid fa-magnifying-glass-chart"></i> Statistics</a>
                <a class="nav-link-stilnovo" href="user-setting-page.html"><i class="fa-solid fa-user-gear"></i> Settings</a>
                <a class="nav-link-stilnovo text-muted" href="help-center-page.html"><i class="fa-solid fa-circle-question"></i> Help Center</a>
            </nav>
        
            <div class="mt-auto pt-4 border-top">
                <a href="index.html" class="nav-link-stilnovo logout-link">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                </a>
            </div>
        </aside>

        <main class="flex-grow-1 p-4 p-md-5 overflow-auto">
            <header class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h1 class="fw-800 h2">My Products</h1>
                    <p class="text-muted small">Manage and track your design inventory.</p>
                </div>
            
                <div class="d-flex align-items-center gap-4">
                    <a href="add-product-page.html" class="btn-sell py-2 px-4 shadow-sm text-decoration-none d-flex align-items-center" style="height: auto; border-radius: 12px;">
                        <i class="fa-solid fa-plus me-2"></i>Add Product
                    </a>

                    <a href="user-setting-page.html" class="text-decoration-none border-start ps-3">
                        <img src="images/profile-photo.png" alt="User" class="rounded-circle border border-2 shadow-sm" width="45" height="45" style="object-fit: cover;">
                    </a>
                </div>
            </header>

            <div class="d-flex gap-2 mb-5">
                <button class="btn btn-sm btn-dark rounded-pill px-4 fw-700 shadow-sm">All (8)</button>
                <button class="btn btn-sm btn-outline-secondary border-0 bg-white rounded-pill px-4 fw-700 shadow-sm">Active (5)</button>
                <button class="btn btn-sm btn-outline-secondary border-0 bg-white rounded-pill px-4 fw-700 shadow-sm">Sold Out (3)</button>
            </div>

            <div class="d-flex flex-column gap-3">
                
                <div class="clay-card p-3 d-flex align-items-center justify-content-between flex-wrap gap-3">
                    <div class="d-flex align-items-center gap-4">
                        <div class="product-img-preview rounded-4 bg-white d-flex align-items-center justify-content-center overflow-hidden shadow-inner" style="width: 80px; height: 80px; border: 1px solid #f1f4f8;">
                            <img src="images/coche.png" alt="Audi" class="img-fluid">
                        </div>
                        <div>
                            <h4 class="fw-800 h6 mb-1">Audi A3</h4>
                            <p class="x-small text-muted mb-2">Ref: #ST-001</p>
                            <span class="badge rounded-pill bg-success-subtle text-success x-small px-3">Active</span>
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-center gap-5">
                        <div class="text-end d-none d-md-block">
                            <p class="x-small opacity-50 mb-0 fw-800">LISTING PRICE</p>
                            <p class="fw-800 h5 mb-0" style="color: var(--brand-blue)">45.200€</p>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <a href="edit-product-page.html" class="btn-about p-2 rounded-3 text-dark text-decoration-none shadow-sm" title="Edit Item">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                            <button class="btn-about p-2 rounded-3 text-danger border-0 bg-white shadow-sm" title="Delete">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="clay-card p-3 d-flex align-items-center justify-content-between flex-wrap gap-3">
                    <div class="d-flex align-items-center gap-4">
                        <div class="product-img-preview rounded-4 bg-white d-flex align-items-center justify-content-center overflow-hidden shadow-inner" style="width: 80px; height: 80px; border: 1px solid #f1f4f8;">
                            <img src="images/lampar.png" alt="Lamp" class="img-fluid">
                        </div>
                        <div>
                            <h4 class="fw-800 h6 mb-1 opacity-75">Arco Floor Lamp</h4>
                            <p class="x-small text-muted mb-2">Ref: #ST-042</p>
                            <span class="badge rounded-pill bg-secondary-subtle text-secondary x-small px-3">Sold Out</span>
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-center gap-5">
                        <div class="text-end d-none d-md-block">
                            <p class="x-small opacity-50 mb-0 fw-800">LISTING PRICE</p>
                            <p class="fw-800 h5 mb-0 opacity-50">3.200€</p>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <a href="edit-product-page.html" class="btn-about p-2 rounded-3 text-dark text-decoration-none shadow-sm">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                            <button class="btn-about p-2 rounded-3 text-danger border-0 bg-white shadow-sm">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="py-5"></div>
        </main>
    </div>

</body>
</html>
