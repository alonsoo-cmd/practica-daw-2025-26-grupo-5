<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Stilnovo</title>
    <link rel="icon" type="image/png" href="images/logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

    <header class="navbar container-fluid px-lg-5 py-3 header-border-line">
        <div class="logo-wrapper">
            <a href="index.html" class="text-decoration-none d-flex align-items-center gap-2">
                <img src="images/logo.png" alt="Stilnovo" class="logo-img">
                <span class="brand">Stilnovo</span>
            </a>
        </div>
        
        <nav class="nav-actions">
            <span class="text-muted d-none d-sm-inline">Already a member?</span>
            <a href="login-page.html" class="link-login ms-2">Log in</a>
        </nav>
    </header>

    <div class="auth-main-wrapper no-footer-layout">
        <div class="container d-flex align-items-center justify-content-center">

            <div class="auth-card clay-card p-4 my-3">
                <div class="text-center mb-3">
                    <h2 class="fw-800 mb-1">Join Us</h2>
                    <p class="hero-subtitle small">Create your profile to start trading</p>
                </div>

                <form>
                    <div class="text-center mb-3">
                        <div class="profile-upload-container mx-auto">
                            <i class="fa-solid fa-user-plus text-muted"></i>
                            <input type="file" id="profilePic" accept="image/*" class="file-input-hidden">
                        </div>
                        <label for="profilePic" class="form-label fw-700 x-small mt-1 d-block cursor-pointer" style="color: var(--brand-blue)">
                            Upload Avatar
                        </label>
                    </div>

                    <div class="row g-2">
                        <div class="col-12 mb-2">
                            <label class="form-label fw-700 x-small">Full Name</label>
                            <div class="search-box w-100 py-2">
                                <i class="fa-solid fa-id-card small"></i>
                                <input type="text" placeholder="Your name" required>
                            </div>
                        </div>
                        <div class="col-12 mb-2">
                            <label class="form-label fw-700 x-small">Email Address</label>
                            <div class="search-box w-100 py-2">
                                <i class="fa-solid fa-envelope small"></i>
                                <input type="email" placeholder="email@stilnovo.com" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label fw-700 x-small">Password</label>
                            <div class="search-box w-100 py-2">
                                <i class="fa-solid fa-lock small"></i>
                                <input type="password" placeholder="••••••" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-700 x-small">Confirm</label>
                            <div class="search-box w-100 py-2">
                                <i class="fa-solid fa-check-double small"></i>
                                <input type="password" placeholder="••••••" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-sell w-100 justify-content-center mb-3">
                        Create Account
                    </button>
                    
                    <div class="text-center">
                        <a href="index.html" class="text-muted small text-decoration-none fw-700">
                            <i class="fa-solid fa-arrow-left me-2"></i>Back to Marketplace
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer-divider container-fluid py-5 text-center">
        <span>© STILNOVO 2026 - ALL RIGHTS RESERVED</span>
    </footer>
</body>
</html>
