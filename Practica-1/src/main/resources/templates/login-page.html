<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <link rel="icon" type="image/png" href="images/logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body class="auth-page">

    <header class="navbar container-fluid px-lg-5 py-3 header-border-line">
        <div class="logo-wrapper">
            <a href="/" class="text-decoration-none d-flex align-items-center gap-2">
                <img src="images/logo.png" alt="Stilnovo" class="logo-img">
                <span class="brand">Stilnovo</span>
            </a>
        </div>
        <nav class="nav-actions">
            <span class="text-muted d-none d-sm-inline">Don't have an account?</span>
            <a href="/signup-page" class="link-login ms-2">Sign up</a>
        </nav>
    </header>

    <div class="hero-wrapper auth-background">
        <main class="container d-flex align-items-center justify-content-center flex-grow-1">
            <div class="auth-card clay-card p-5">
                <div class="text-center mb-5">
                    <h2 class="fw-800">Welcome Back</h2>
                    <p class="hero-subtitle">Log in to your treasure chest</p>
                </div>

                <!--LOGIN FORM-->
                <form action="/login-page" method="post">

                    <!--NAME INPUT-->
                    <div class="mb-4">
                        <label class="form-label fw-700 small">Username</label>
                        <div class="search-box w-100 py-2">
                            <i class="fa-solid fa-user small"></i>
                            <input type="text" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <!--PASSWORD INPUT-->
                    <div class="mb-5">
                        <label class="form-label fw-700 small">Password</label>
                        <div class="search-box w-100 py-2">
                            <i class="fa-solid fa-lock small"></i>
                            <input type="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <!--LOGIN BUTTON-->
                    <button type="submit" class="btn-sell w-100 justify-content-center mb-4">Login to My Account</button>
                    
                    <!--Adds the hidden CSRF token to prevent cross-site request forgery attacks-->
                    <input type="hidden" name="_csrf" value="{{token}}" />

                    <div class="text-center">
                        <a href="/" class="text-muted small text-decoration-none fw-700">
                            <i class="fa-solid fa-arrow-left me-2"></i>Back to Marketplace
                        </a>
                    </div>
                </form>
                <!--END OF LOGIN FORM-->

            </div>
        </main>
    </div>


    {{>footer}}

</body>
</html>
