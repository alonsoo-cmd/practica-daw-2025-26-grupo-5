<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Suspended</title>

    <link rel="icon" type="image/png" href="/images/logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="auth-page">

<header class="navbar container-fluid px-lg-5 py-3 header-border-line">
    <div class="logo-wrapper">
        <a href="/" class="text-decoration-none d-flex align-items-center gap-2">
            <img src="/images/logo.png" alt="Stilnovo" class="logo-img">
            <span class="brand">Stilnovo</span>
        </a>
    </div>
</header>

<div class="hero-wrapper auth-background">
    <main class="container d-flex align-items-center justify-content-center flex-grow-1">
        <div class="auth-card clay-card p-5 text-center">

            <i class="fa-solid fa-ban fa-3x text-danger mb-4"></i>

            <h2 class="fw-800 mb-3">Sorry</h2>

            <p class="hero-subtitle mb-4">
                Your account has been suspended.
            </p>

            <p class="small text-muted mb-5">
                Please contact support if you believe this is a mistake.
            </p>

            <a href="/login-page" class="btn-sell w-100 justify-content-center">
                Back to Login
            </a>

        </div>
    </main>
</div>

{{>footer}}

</body>
</html>
