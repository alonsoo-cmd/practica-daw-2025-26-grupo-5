<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

    <div class="d-flex min-vh-100">
        <aside class="sidebar-stilnovo p-4 d-none d-lg-flex flex-column" style="width: 280px !important; min-width: 280px !important; flex-shrink: 0;">
            <div class="logo-wrapper mb-5">
                <a href="index.html" class="text-decoration-none d-flex align-items-center gap-2">
                    <img src="images/logo.png" alt="Stilnovo" class="logo-img">
                    <span class="brand">Stilnovo</span>
                </a>
            </div>
            
            <nav class="nav flex-column gap-1">
                <a class="nav-link-stilnovo" href="/user-page/{{userId}}"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
                <a class="nav-link-stilnovo" href="/user-products-page/{{userId}}"><i class="fa-solid fa-box-open"></i> My Products</a>
                <a class="nav-link-stilnovo active" href="#"><i class="fa-solid fa-heart"></i> Favorites</a>
                <a class="nav-link-stilnovo" href="/sales-and-orders-page/{{userId}}"><i class="fa-solid fa-handshake"></i> Sales & Orders</a>
                <a class="nav-link-stilnovo" href="/statistics-page/{{userId}}"><i class="fa-solid fa-magnifying-glass-chart"></i> Statistics</a>
                <a class="nav-link-stilnovo" href="/user-setting-page/{{userId}}"><i class="fa-solid fa-user-gear"></i> Settings</a>
                <a class="nav-link-stilnovo text-muted" href="/help-center-page/{{userId}}"><i class="fa-solid fa-circle-question"></i> Help Center</a>
            </nav>
        
            <div class="mt-auto pt-4 border-top">
                <a href="index.html" class="btn-sell w-100 d-flex align-items-center justify-content-center gap-2 text-decoration-none shadow-sm mb-3" style="height: 45px; font-size: 0.9rem;">
                    <i class="fa-solid fa-shop"></i> Browse Market
                </a>

                <a href="index.html" class="nav-link-stilnovo logout-link">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                </a>
            </div>
        </aside>

        <main class="flex-grow-1 p-4 p-md-5 overflow-auto">
            <header class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h1 class="fw-800 h2">My Favorites</h1>
                    <p class="text-muted small">Your curated selection of design treasures.</p>
                </div>
            
                <div class="d-flex align-items-center gap-4">
                    <a href="/user-setting-page/{{userId}}" class="text-decoration-none d-flex align-items-center gap-3 ps-2">
                        <div class="position-relative">
                            <img src="images/profile-photo.png" alt="User" class="rounded-circle border border-2 shadow-sm" width="48" height="48" style="object-fit: cover;">
                            <span class="position-absolute bottom-0 end-0 badge border border-light rounded-circle bg-success p-1" style="width: 12px; height: 12px;"></span>
                        </div>
                    </a>
                </div>
            </header>

            <section class="product-grid-container">
                <div class="row g-4">
                    
                    <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                        <a href="info-product-page.html" class="text-decoration-none text-dark">
                            <div class="clay-card">
                                <div class="img-container">
                                    <img src="images/lampar.png" alt="Lamp">
                                    <button class="favorite-btn active-fav" onclick="event.preventDefault();">
                                        <span class="material-symbols-outlined">favorite</span>
                                    </button>
                                </div>
                                <div class="product-details">
                                    <h3>Lamp for house</h3>
                                    <p class="price">100€</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                        <a href="info-product-page.html" class="text-decoration-none text-dark">
                            <div class="clay-card">
                                <div class="img-container">
                                    <img src="images/coche.png" alt="Audi A3">
                                    <button class="favorite-btn active-fav" onclick="event.preventDefault();">
                                        <span class="material-symbols-outlined">favorite</span>
                                    </button>
                                </div>
                                <div class="product-details">
                                    <h3>Audi A3</h3>
                                    <p class="price">42,500€</p>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
            </section>
        </main>
    </div>
</body>
</html>
